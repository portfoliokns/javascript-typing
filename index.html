<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer" id="timer">制限時間：30秒</div>
  <div class="container">
    <div class="type-display" id="typeDisplay"></div>
    <textarea
      class="type-Input"
      id="typeInput"
      readonly
      onpaste="return false;"
      oncut="return false;"
      oncopy="return false;"
      ondrag="return false;"
      ondrop="return false;">
    </textarea>
    <button id="starButton" class="button" autofocus>開始する</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
